<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center>
        <h1>Calculator</h1>
    <textarea type="text" placeholder="Enter the number" id="inputtext" readonly="true"></textarea>
    <div id='section1'>
        <button onclick="one()">1</button>
        <button onclick="two()">2</button>
        <button onclick="three()">3</button>
        <button onclick="plus()">+</button></div>
    <div id='section2'>
        <button onclick="four()">4</button>
        <button onclick="five()">5</button>
        <button onclick="six()">6</button>
        <button onclick='minus()'>-</button></div>
    <div id='section3'>
        <button onclick="seven()">7</button>
        <button onclick="eight()">8</button>
        <button onclick="nine()">9</button>
        <button onclick="multiply()">*</button></div>
    <div id='section4'>
        <button onclick="zero()">0</button>
        <button onclick="divide()">/</button>
        <button onclick="equal()">=</button>
        <button onclick="clr()">Clear</button>
        <button onclick="del()">Delete</button></div> 
    <link rel="stylesheet" href="index.css">
    <script src='index.js'></script>
</center>
</body>
</html>
